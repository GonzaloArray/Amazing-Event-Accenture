<body class="bg-page">
    <div id="app" class=" d-flex flex-column justify-content-between viewport">
        <header>
            <nav class="navbar navbar-expand-lg bg-dark py-3">
                <div class="container-fluid container-lg">
                    <a class="navbar-brand logo" href="../index.html">Amanzing events</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pastEvent.html">Past Event</a>

                                <a class="nav-link active" href="./contact.html">Contact</a>

                                <a class="nav-link" href="./stast.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main -->
        <main class="flex-auto container-md p-0">
            <div class="row">
                <section class="col-12 col-md-6">
                    <img src="../img/contact.svg" alt="">
                </section>
                <!-- Formulario -->
                <form v-on:submit.prevent="enviarFormulario" class="col-12 col-md-6">
                    <h1 class="text-light fs-1 fw-bold text-uppercase text-center p-3 mb-5">Contact</h1>
                    <div class="row">
                        <div class="mb-3 col-6 input-all">
                            <input v-model="dataForm.name" type="text" required class="form-control input"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <label for="exampleInputEmail1" class="form-label input-label">Name</label>
                        </div>
                        <div class="mb-3 col-6 input-all">
                            <input v-model="dataForm.email" type="email" required class="form-control input" id="email"
                                aria-describedby="emailHelp">
                            <label for="email" class="form-label input-label">E-mail</label>
                        </div>

                        <div class="mb-3 col-12 ">
                            <textarea v-model="dataForm.text" name="" id="" class="w-100 rounded border border-dark border-2" cols="30"
                                rows="10" placeholder="Write..."></textarea>
                        </div>
                        <div class="mb-3 form-check col-6">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button type="submit"
                                class="btn w-50 btn-primary fw-bold text-uppercase bgSuccess rounded-pill">Submit</button>
                        </div>

                    </div>
                </form>
            </div>
        </main>


        <!-- footer -->
        <footer class="bg-dark py-3">
            <section class="container-lg container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex hover">
                    <a href="" class="nav-link fs-2 me-3"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="" class="nav-link fs-2 me-3"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="" class="nav-link fs-2"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
                </div>
                <h2 class="text-light">Cohort</h2>
            </section>
        </footer>
    </div>

    <script src="../js/index.js"></script>
